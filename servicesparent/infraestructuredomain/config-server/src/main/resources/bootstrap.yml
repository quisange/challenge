server:
  port: 9002

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER:http://localhost:9000/eureka}

spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://quisange@bitbucket.org/operadora/operadora-repo.git
          searchPaths: backends/config-services-files
        default-label: trunk
  security:
    user:
      name: ${CONFIG_SERVER_USER:develcorp}
      password: ${CONFIG_SERVER_PASSWORD:develcorppass}
